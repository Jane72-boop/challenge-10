<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>

  <main class="comp">

    <div class="information">

      <h2>Learn to code by watching others</h2>

      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p> 

    </div>

    <div class="trialContainer">

      <button class="tryBtn"> <span>Try it free 7 days</span> then $20/mo. thereafter</button>

      <form class="infoForm" id="infoForm" action="#">

        <div class="inputDiv">
          <input type="text" name="firstName" id="firstName" placeholder="First Name">
        </div>

        <div class="inputDiv">
          <input type="text" name="lastName" id="lastName" placeholder="Last Name">
        </div>

        <div class="inputDiv">
          <input type="email" name="email" id="email" placeholder="Email">
        </div>

        <div class="inputDiv">
          <input type="password" name="password" id="password" placeholder="Password">
        </div>

        <button id="claimBtn" class="claimBtn">Claim your free trial</button>

        <p>
          By clicking the button, you are agreeing to our <span> Terms and Services </span>
        </p>
      
      </form>
    
    </div>
  
  </main>

  <script src="js/script.js"></script>
  
</body>
</html>
